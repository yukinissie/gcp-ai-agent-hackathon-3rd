# PostgreSQL. Versions 9.3 and up are supported.
#   gem install pg
#
#   Ensure the pg gem is defined in your Gemfile
#   gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: culture_rails_development
  username: <%= ENV['DATABASE_USER'] || 'yusa' %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: <%= ENV['DATABASE_HOST'] || 'localhost' %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: culture_rails_test
  username: <%= ENV['DATABASE_USER'] || 'yusa' %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: <%= ENV['DATABASE_HOST'] || 'localhost' %>

production:
  primary:
    <<: *default
    database: culture_rails_production
    username: <%= ENV["DATABASE_USER"] || "postgres" %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    host: <%= ENV["DATABASE_HOST"] || "localhost" %>
  cache:
    <<: *default
    database: culture_rails_production_cache
    username: <%= ENV["DATABASE_USER"] || "postgres" %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    host: <%= ENV["DATABASE_HOST"] || "localhost" %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: culture_rails_production_queue
    username: <%= ENV["DATABASE_USER"] || "postgres" %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    host: <%= ENV["DATABASE_HOST"] || "localhost" %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: culture_rails_production_cable
    username: <%= ENV["DATABASE_USER"] || "postgres" %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    host: <%= ENV["DATABASE_HOST"] || "localhost" %>
    migrations_paths: db/cable_migrate

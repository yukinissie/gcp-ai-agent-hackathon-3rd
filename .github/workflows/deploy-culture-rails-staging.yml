name: Deploy Culture Rails to Staging

on:
  push:
    branches: [main]
    paths:
      - "culture_rails/**"
  pull_request:
    branches: [main]
    paths:
      - "culture_rails/**"
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-northeast1
  SERVICE: culture-rails-staging
  REGION: asia-northeast1
  DB_NAME: ${{ secrets.STG_DB_NAME }}
  DB_USER: ${{ secrets.STG_DB_USER }}
  DB_PASSWORD: ${{ secrets.STG_DB_PASSWORD }}
  INSTANCE_CONNECTION_NAME: ${{ secrets.STG_INSTANCE_CONNECTION_NAME }}
  RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Google Auth
        id: auth
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Auth
        id: docker-auth
        uses: "docker/login-action@v3"
        with:
          registry: "${{ env.GAR_LOCATION }}-docker.pkg.dev"
          username: _json_key
          password: "${{ secrets.GCP_SA_KEY }}"

      - name: Build and Push Container
        uses: docker/build-push-action@v5
        with:
          context: culture_rails
          file: culture-infra/service/culture-rails/environments/common/docker/Dockerfile
          push: true
          tags: |
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/culture-rails/culture-rails:${{ github.sha }}
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/culture-rails/culture-rails:latest
          cache-from: type=gha,scope=culture-rails-buildx
          cache-to: type=gha,mode=max,scope=culture-rails-buildx
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Download Cloud SQL Auth Proxy v2
        run: |
          curl -L -o cloud-sql-proxy "https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.18.2/cloud-sql-proxy.linux.amd64"
          chmod +x cloud-sql-proxy

      - name: Start Cloud SQL Auth Proxy
        run: |
          # localhost:5432 で待受（Postgres）
          ./cloud-sql-proxy --port 5432 "${{ env.INSTANCE_CONNECTION_NAME }}" > proxy.log 2>&1 &
          # 起動待ち（シンプルにリトライ）
          for i in {1..20}; do
            (echo >/dev/tcp/127.0.0.1/5432) >/dev/null 2>&1 && echo "Proxy up" && break
            echo "Waiting proxy..."; sleep 1
          done
          tail -n +1 proxy.log || true

      - name: Run db:migrate
        run: |
          docker run --rm -it \
            --add-host=host.docker.internal:host-gateway \
            -e RAILS_ENV=production \
            -e DATABASE_USER=${{ env.DB_USER }} \
            -e DATABASE_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DATABASE_HOST=host.docker.internal \
            -e RAILS_MASTER_KEY=${{ env.RAILS_MASTER_KEY }} \
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/culture-rails/culture-rails:latest \
            bash -lc "bundle exec rails db:migrate"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/culture-rails/culture-rails:${{ github.sha }}

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
